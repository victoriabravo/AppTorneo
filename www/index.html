    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Color theme for statusbar -->
    <!-- <meta name="theme-color" content="#2196f3"> -->
    <meta name="color-scheme" content="light dark">

    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div id="app">
        <!-- Nested panel -->
        <div class="panel panel-left panel-cover panel-init theme-light color-theme-orange" id="panel-nested"
          data-container-el="#panel-page">
          <div class="page">
            <div class="page-content">
              <div class="block block-strong">
                <p>Menú</p>
                <p><a href="/index/" class="panel-close">Inicio</a></p>
                <p><a href="/categorias/" class="panel-close">Categorías</a></p>
                <p><a href="/contacto/" class="panel-close">Contacto</a></p>
                <p><a href="/noticias/" class="panel-close">Noticias</a></p>
                <p><a href="#" class="panel-close">Cerrar</a></p>
              </div>
            </div>
          </div>
        </div>

        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <div data-name="index" class="page color-theme-orange">
            <!-- Top Navbar -->
            <div class="navbar color-theme-orange">
                <div class="navbar-inner">
                   <div class="left">
                       <a href="#" class="panel-open" data-panel="#panel-nested">
                           <i class="f7-icons">menu</i>
                       </a>
                   </div>
                    <div class="title text-color-orange">¡Bienvenido!</div>
                </div>
            </div>
    
            <!-- Toolbar -->
        <!-- Initial Page, "data-name" contains page name -->
            <div data-name="inicio" class="page color-theme-orange">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <div class="logo">
                            <img src="img/volleyball.png" alt="logo">
                        </div>
                        <button class="col button button-fill" id="btnIngresar">Ingresar</button>
                        <button class="col button button-fill" id="btnLoguear">Ingresa con tu usuario</button>
                        <div id="loginForm" class="ocultar">
                            <div class="item-content item-input">
                                <div class="item-content">
                                    <input type="email" id="emailLogin" placeholder="Your e-mail" />
                                    <span class="input-clear-button"></span>
                                </div>
                                <div class="item-content">   
                                    <input type="password" id="passLogin" placeholder="Ingresá tu contraseña" />
                                    <span class="input-clear-button"></span>
                                </div>
                                <div>
                                    <button class="col button button-fill" id="btnLogin">LogIn</button>
                                </div>
                            </div>
                        </div>
                        <!-- And somewhere in DOM -->
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
